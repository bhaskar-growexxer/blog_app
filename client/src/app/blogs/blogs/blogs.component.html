<div class="container mt-5">
    <div class="row">
      <div class="col-md-12">
        <h2>Blog List</h2>
  
        <!-- Search Input -->
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="searchQuery"
            placeholder="Search blogs..."
            (input)="filterBlogs()"
          />
        </div>
  
        <!-- Category Filter -->
        <div class="form-group">
          <select
            class="form-control"
            [(ngModel)]="selectedCategory"
            (change)="filterBlogs()"
          >
            <option value="">All Categories</option>
            <option value="Technology">Technology</option>
            <option value="Travel">Travel</option>
            <option value="Food">Food</option>
            <option value="Lifestyle">Lifestyle</option>
          </select>
        </div>
  
        <!-- Reset Filters Button -->
        <button class="btn btn-secondary mb-3" (click)="resetFilters()">Reset Filters</button>
  
        <!-- Blog List -->
        <div *ngFor="let blog of filteredBlogs" class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">{{ blog.title }}</h5>
            <p class="card-text">{{ blog.description }}</p>
            <p class="card-text">
              <small class="text-muted">Category: {{ blog.category }}</small>
            </p>
          </div>
        </div>
  
        <!-- No Blogs Found Message -->
        <div *ngIf="filteredBlogs.length === 0" class="alert alert-warning">
          No blogs found.
        </div>
      </div>
    </div>
  </div>
