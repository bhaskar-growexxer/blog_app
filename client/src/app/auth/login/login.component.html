<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="col-6">
      <div class="card shadow-sm p-4"> <!-- Add card with shadow and padding -->
        <h3 class="text-center mb-4">Login</h3> <!-- Add margin-bottom to the heading -->
        <h5 *ngIf="errorMsg" class="text-center text-danger">{{ errorMsg }}</h5> 
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <!-- Email Input -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              id="email"
              formControlName="email"
              type="email"
              class="form-control"
              placeholder="Enter email"
            />
          </div>
  
          <!-- Password Input -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              id="password"
              formControlName="password"
              type="password"
              class="form-control"
              placeholder="Enter password"
            />
          </div>
  
          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary w-100">Login</button> <!-- Full-width button -->
        </form>
      </div>
    </div>
  </div>
